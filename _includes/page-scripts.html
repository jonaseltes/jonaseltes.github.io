<script>
  {% if jekyll.environment == "production" %}
    console.log = function() {}
  {% endif %}
  console.log("page scripts cdn:" ,{{layout.scripts.cdn| jsonify}});
  console.log("page scripts local:" ,{{layout.scripts.assets | jsonify}});
</script>

{%- for script in layout.scripts.cdn -%}
  <script src="{{script}}" type="text/javascript"></script>
{%- endfor -%}

{%- for script in layout.scripts.assets -%}
  <script src="{{site.js_path}}/{{script}}" type="text/javascript"></script>
{%- endfor -%}
